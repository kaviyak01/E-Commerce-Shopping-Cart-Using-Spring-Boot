<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<section>
    <div class="container mt-5 p-2">
        <form action="/save-order" method="post">
        <div class="row">
            <div class="col-md-6  p-5 mt-3">


                    <div class="mb-3 row">
                        <p class="text-center fs-2">Fill Address</p><hr>
                        <div class="col p-1">
                        <label>First Name</label><input type="text" name="firstName"
                                                        class="form-control col ms-2"></div>
                        <div class="col p-1">
                            <label>Last Name</label> <input type="text" name="lastName"
                               class="form-control col ms-2"></div>
                    </div>

                    <div class="mb-3 row">
                        <div class="col p-1">
                            <label>Email</label><input type="email" name="email"  class="form-control col ms-2"></div>
                        <div class="col p-1">
                            <label>Mobile Number</label><input type="text" name="mobileNumber"  class="form-control col ms-2"></div>
                    </div>

                    <div class="mb-3 row">
                        <div class="col p-1">
                            <label>Address</label> <input type="text" name="address"  class="form-control col ms-2"></div>
                        <div class="col p-1">
                            <label>City</label><input type="text" name="city" class="form-control col ms-2"></div>

                    </div>

                        <div class="mb-3 row">
                            <div class="col p-1">
                                <label>State</label><input type="text" name="state"  class="form-control col ms-2"></div>
                            <div class="col p-1">
                                <label>Pincode</label><input type="text" name="pincode"  class="form-control col ms-2"></div>
                        </div>


            </div>
            <div class="col-md-6 mt-3 p-5">
                <p class="text-center fs-2">Payment Type</p><hr>

                <div class="card">
                    <div class="card-body">
                        <table class="table table-borderless">
                            <tr>
                                <td>Price</td>
                                <td>:</td>
                                <td>&#8377; [[${totalPrice}]]</td>
                            </tr>

                            <tr>
                                <td>Delivery Cost</td>
                                <td>:</td>
                                <td>&#8377; 250</td>
                            </tr>

                            <tr>
                                <td> tax</td>
                                <td>:</td>
                                <td>&#8377; 100</td>
                            </tr>

                            <tr class="border-1">
                                <td> Total Price</td>
                                <td>:</td>
                                <td>&#8377; [[${totalOrderPrice}]]</td>
                            </tr>

                        </table>
                    </div>
                </div>
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">

                    <div class="card-body shadow-sm p-3 mb-5 bg-body-tertiary rounded">

                            <div class="mb-3">
                                <label class="form-label">Select Payment Type</label>
                                <select class="form-control" name="paymentType">
                                    <option>--select--</option>
                                    <option value="COD">Cash on delivery</option>
                                    <option value="ONLINE">Online payment</option>
                                </select>
                            </div>

                            <button type="submit"
                                    class="btn bg-primary text-whie col-md-12">Place Order</button>


                    </div>

                </div>

            </div>
        </div>
        </form>
    </div>
</section>

</body>
</html>
