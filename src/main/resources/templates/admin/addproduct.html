<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <section>
            <div class="container p-5 mt-3">
                <div class="row">
                <div class="col-md-6 offset-md-3">
                <div class="card card-sh">
                <div class="card-header text-center">
                    <p class="fs-4">Add Product</p>
                    <th:block th:if="${session.succMsg}">
                        <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                        <th:block th:text="${@commonServiceImpl.removeSessionService()}"></th:block>
                    </th:block>


                    <th:block th:if="${session.errorMsg}">
                        <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                        <th:block th:text="${@commonServiceImpl.removeSessionService()}"></th:block>
                    </th:block>
                </div>
                    <div class="card-body">
                        <form action="/admin/saveProduct" method="post" enctype="multipart/form-data">
                            <div class="md-3 mt-3">
                            <label>Enter Title</label>
                                <input type="text" name="title" class="form-control">
                            </div>

                            <div class="md-3 mt-3">
                                <label>Enter Description</label>
                                <textarea rows="5" cols="5" class="form-control" name="description">Add description..</textarea>
                            </div>

                            <div class="md-3m mt-3">
                                <label>Category</label>
                                <select class="form-control" name="category">
                                    <option>---SELECT---</option>
                                    <option th:each="c:${categories}" name="category">[[${c.name}]]</option>
                                </select>
                            </div>

                            <div class="md-3 mt-3">
                                <label>Enter Price</label>
                                <input type="number" name="price" class="form-control">
                            </div>
                            <div class="md-3 mt-3">
                                <label>Status</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive" value="true" id="radioDefault1" checked>
                                    <label class="form-check-label" for="radioDefault1">
                                        Active
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive" value="false"  id="radioDefault2">
                                    <label class="form-check-label" for="radioDefault2">
                                        Inactive
                                    </label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col mb-3">
                                    <label>Stock</label>
                                    <input type="number" name="stock" class="form-control">
                                </div>

                                <div class="col mb-3">
                                    <label>Image</label>
                                    <input type="file" name="file" class="form-control">
                                </div>
                            </div>

                            <div class="md-3 mt-3">
                                <button class="btn btn-primary col-md-12">Submit</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            </div>
            </div>

        </section>
</body>
</html>
