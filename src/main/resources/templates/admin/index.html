<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <section>
            <div class="container mt-5 " style="margin-bottom:250px">
                <p class="fs-5 text-center">Admin Dashboard</p>
                <div class="row">
                    <div class="col-md-4">
                        <a href="/admin/addproduct" class="text-decoration-none">
                        <div class="card  card-sh ">
                            <div class="card-body text-center text-primary">
                                <i class="fa-solid fa-square-plus fa-3x"></i>
                                <h4>Add Product</h4>
                            </div>
                        </div>
                        </a>
                    </div>

                    <div class="col-md-4">
                        <a href="/admin/category" class="text-decoration-none">
                        <div class="card card-sh">
                            <div class="card-body text-center text-primary">
                                <i class="fa-solid fa-list fa-3x"></i>
                                <h4>Category</h4>
                            </div>
                        </div>
                        </a>
                    </div>

                    <div class="col-md-4">
                        <a href="/admin/ViewProduct" class="text-decoration-none">
                        <div class="card card-sh">
                            <div class="card-body text-center ">
                                <i class="fa-solid fa-book-open fa-3x text-danger"></i>
                                <h4 class="text-primary">View Product</h4>
                            </div>
                        </div>
                        </a>
                    </div>

                    <div class="col-md-4 mt-4">
                        <a href="/admin/allOrders" class="text-decoration-none">
                        <div class="card card-sh">
                            <div class="card-body text-center text-primary">
                                <i class="fa-solid fa-box-open fa-3x text-warning"></i>
                                <h4>Orders</h4>
                            </div>
                        </div>
                        </a>
                    </div>

                    <div class="col-md-4 mt-4">
                        <a href="/admin/users?type=1" class="text-decoration-none">
                        <div class="card card-sh">
                            <div class="card-body text-center text-primary">
                                <i class="fa-solid fa-user fa-3x"></i>
                                <h4>User</h4>
                            </div>
                        </div>
                        </a>
                    </div>

                    <div class="col-md-4 mt-4">
                        <a href="/admin/addAdmin" class="text-decoration-none">
                        <div class="card card-sh">
                            <div class="card-body text-center text-primary">
                                <i class="fa-solid fa-user fa-3x"></i>
                                <h4>Add Admin</h4>
                            </div>
                        </div>
                        </a>
                    </div>

                    <div class="col-md-4 mt-4">
                        <a href="/admin/users?type=2" class="text-decoration-none">
                            <div class="card card-sh">
                                <div class="card-body text-center text-primary">
                                    <i class="fa-solid fa-user fa-3x"></i>
                                    <h4>Admin</h4>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </section>
</body>
</html>
