<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container-fluid mt-5 p-5 ">
        <div class="card card.sh ">
            <div class="card-header text-center">
                <p class="fs-4" th:if="${userType==1}">View Users</p>
                <p class="fs-4"  th:if="${userType==2}">Admin</p>
                <th:block th:if="${session.succMsg}">
                    <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                    <th:block th:text="${@commonServiceImpl.removeSessionService()}"></th:block>
                </th:block>


                <th:block th:if="${session.errorMsg}">
                    <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                    <th:block th:text="${@commonServiceImpl.removeSessionService()}"></th:block>
                </th:block>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">S.No</th>
                        <th scope="col">Profile</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Mobile Number</th>
                        <th scope="col">Address</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="u, c : ${users}">
                        <td>[[${c.count}]]</td>
                        <td><img th:src=" ${u.imageName}" width="50px" height="50px"></td>
                        <td>[[${u.name}]]</td>
                        <td>[[${u.email}]]</td>
                        <td>[[${u.number}]]</td>
                        <td>[[${u.address + ', ' + u.city + ', ' + u.state + ', ' + u.pincode}]]</td>
                        <td>[[${u.enabled}]]</td>  <!-- âœ… -->
                        <td>
                            <a th:href="@{'/admin/updateStatus?status=true&id='+${u.id}}+ '&type='+${userType}" class="btn btn-primary btn-sm">Activate</a>
                            <a th:href="@{'/admin/updateStatus?status=false&id='+${u.id}}+ '&type='+${userType}"  class="btn btn-danger btn-sm">Deactivate</a>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</section>
</body>
</html>
