<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Category Management</title>
    <!-- Bootstrap CDN (if not already included in base layout) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section>
    <div class="container-fluid mt-5 p-3" style="margin-bottom:280px">
        <div class="row">
            <div class="col-md-3">
                <div class="card card-sh">
                    <div class="card-header text-center">
                        <p class="fs-4">Add Category</p>
                        <th:block th:if="${session.succMsg}">
                            <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionService()}"></th:block>
                        </th:block>


                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionService()}"></th:block>
                        </th:block>


                    </div>
                    <div class="card-body">
                        <form action="/admin/savecategory" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label>Enter Category</label>
                                <input type="text" name="name" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label>Status</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive"
                                           value="true" id="radioDefault1" checked>
                                    <label class="form-check-label" for="radioDefault1">
                                        Active
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive"
                                           value="false" id="radioDefault2" >
                                    <label class="form-check-label" for="radioDefault2">
                                        Inactive
                                    </label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label>Upload Image</label>
                                <input type="file" name="file" class="form-control">
                            </div>
                                <button class="btn btn-primary col-md-12 mt-2">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card card-sh">
                    <div class="card-header text-center fs-4">Category Details</div>
                    <div class="card-body">
                        <table class="table align-middle">
                            <thead>
                            <tr>
                                <th scope="col">Sl No</th>
                                <th scope="col">Category Name</th>
                                <th scope="col">Status</th>
                                <th scope="col">Image</th>
                                <th scope="col">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="cat,c:${categorys}">
                                <th scope="row">[[${c.count}]]</th>
                                <td>[[${cat.name}]]</td>
                                <td>[[${cat.isActive}]]</td>
                                <td> <img th:src="${cat.imageName}" width="50px" height="50px" ></td>
                                <td>
                                    <a th:href="@{'/admin/editCategory/'+${cat.id}}" class="btn btn-primary btn-sm"><i class="fa-solid fa-pen-to-square fa-1x"></i>Edit</a>
                                    <a th:href="@{'/admin/deleteCategory/'+${cat.id}}" class="btn btn-danger btn-sm" ><i class="fa-solid fa-trash fa-1x"></i>Delete</a>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                        <!--pagination-->
                        <div class="row mt-5">

                            <div class="col-md-4">Total Products: [[${totalElements}]]</div>
                            <div class="col-md-6">
                                <nav aria-label="Page navigation example">
                                    <ul class="pagination">

                                        <!-- Previous button -->
                                        <li class="page-item" th:if="${pageNo > 0}" th:classappend="${first} ? 'disabled' : ''">
                                            <a class="page-link"
                                               th:href="@{/admin/category(pageNo=${pageNo - 1})}"
                                               aria-label="Previous">
                                                <span aria-hidden="true">&laquo;</span>
                                            </a>
                                        </li>

                                        <!-- Page numbers -->
                                        <li th:each="i : ${#numbers.sequence(1, totalPages)}"
                                            class="page-item"
                                            th:classappend="${currentPage== i} ? 'active' : ''">
                                            <a class="page-link"
                                               th:href="@{/admin/category(pageNo=${i - 1})}">
                                                [[${i}]]
                                            </a>
                                        </li>

                                        <!-- Next button -->
                                        <li class="page-item" th:classappend="${last} ? 'disabled' : ''">
                                            <a class="page-link"
                                               th:href="@{/admin/category(pageNo=${pageNo + 1})}"
                                               aria-label="Next">
                                                <span aria-hidden="true">&raquo;</span>
                                            </a>
                                        </li>

                                    </ul>
                                </nav>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
