<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<!-- Navbar Start -->
<nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="fa-solid fa-cart-shopping"></i> Shopping site</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <th:block th:if="${user?.role=='ROLE_USER'}">
                    <li class="nav-item">
                        <a class="nav-link active" href="/"><i class="fa-solid fa-house"></i> Home</a>
                    </li>
                </th:block>

                <th:block th:if="${user?.role=='ROLE_ADMIN'}">
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/"><i class="fa-solid fa-house"></i> Home</a>
                    </li>
                </th:block>

                <th:block th:if="${user?.role=='ROLE_USER'}">
                    <li class="nav-item"><a class="nav-link" href="/product">Product</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            Category
                        </a>
                        <ul class="dropdown-menu">
                            <li th:each="c : ${categories}">
                                <a class="dropdown-item" th:href="@{'/product?category=' + ${c.name}}">[[${c.name}]]</a>
                            </li>
                        </ul>
                    </li>
                </th:block>
            </ul>

            <ul class="navbar-nav ms-auto">
                <th:block th:if="${user == null}">
                    <li class="nav-item"><a class="nav-link" href="/signin"><i class="fa-solid fa-right-to-bracket"></i> LOGIN</a></li>
                    <li class="nav-item"><a class="nav-link" href="/register">REGISTER</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">ADMIN</a></li>
                </th:block>

                <th:block th:if="${user != null}">
                    <th:block th:if="${user.role == 'ROLE_USER'}">
                        <li class="nav-item">
                            <a class="nav-link" href="/cart"><i class="fa-solid fa-cart-shopping"></i> Cart [ [[${countCart}]] ]</a>
                        </li>
                    </th:block>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fa-solid fa-user"></i> [[${user.name}]]
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/profile">Profile</a></li>
                            <li th:if="${user.role == 'ROLE_USER'}"><a class="dropdown-item" href="/user-orders">My Orders</a></li>
                            <li><a class="dropdown-item" href="/logout">Logout</a></li>
                        </ul>
                    </li>
                </th:block>
            </ul>
        </div>
    </div>
</nav>
<!-- Navbar End -->

<br><br><br><br>
<!-- Dynamic Content -->
<div th:replace="${content}"></div>

<!-- Footer -->
<div class="container-fluid p-1 bg-primary text-center text-white mt-5">
    <p>ecom.com</p>
</div>

<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
<script type="text/javascript" th:src="@{/js/script.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
