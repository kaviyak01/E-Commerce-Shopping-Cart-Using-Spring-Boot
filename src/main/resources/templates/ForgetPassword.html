<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<section>
    <div class="container mt-5 p-6">
        <div class="row">
            <div class="col-md-6 mt-4 p-5">
                <img src="image/loginreg.jpg" width="500px" height="500px">

            </div>
            <div class="col-md-6 mt-5 p-5">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header">
                        <p class="fs-4 text-center">Forget Password</p>
                        <th:block th:if="${session.succMsg}">
                            <p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionService()}"></th:block>
                        </th:block>


                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionService()}"></th:block>
                        </th:block>
                    </div>
                    <div class="card-body shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                        <form action="/forgetPassword" method="post">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input class="form-control" name="email" type="email" required>
                            </div>
                            <div class="text-center">
                            <button type="submit"
                                    class="btn bg-primary text-white ">Sent</button>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

</body>
</html>
